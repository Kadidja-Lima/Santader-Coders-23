<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Formulário de Cadastro</legend>
                <div class="form">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" name="nome" required>
    
                    <label for="telephone">Telefone:</label>
                    <input id="telephone" type="tel" name="telefone" required>
    
                    <label for="birth">Data de nascimento:</label>
                    <input id="birth" type="date" name="nascimento" required>
    
                    <label for="age">Idade:</label>
                    <input id="age" type="number" name="idade" required>
    
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" name="email" required>
    
                    <label for="password">Senha:</label>
                    <input id="password" type="password" name="senha" required>
    
                    <label for="accept">Condordo com os termos e condições.
                    <input id="accept" type="checkbox" name="termo" required>
                    </label>
                    
                    <div clas="but">
                        <button type="submit">Enviar</button>
                    </div>
                   
                </div>
                    
            </fieldset>
    
        </form>







    </main>
    
</body>
</html>
